<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="count.js" async></script>

    <title>Counter Management</title>
</head>
<body>

<div class="container">
    <div class="counters">
        <p>Counter 1</p>
        <button class="btn-number" type="button">Go Offline</button>
        <button class="btn-number" type="button">Complete Current</button>
        <button>Call Next</button>
    </div>

    <div class="counters">
        <p>Counter 2</p>
        <button class="btn-number" type="button">Go Offline</button>
        <button class="btn-number" type="button">Complete Current</button>
        <button class="btn-number" type="button">Call Next</button>
    </div>

    <div class="counters">
        <p>Counter 3</p>
        <button class="btn-number" type="button">Go Offline</button>
        <button class="btn-number" type="button">Complete Current</button>
        <button class="btn-number" type="button">Call Next</button>
    </div>

    <div class="counters" style="box-sizing: border-box;">
        <p>Counter 4</p>
        <button class="btn-number" type="button">Go Offline</button>
        <button class="btn-number" type="button">Complete Current</button>
        <button class="btn-number" type="button">Call Next</button>
    </div>
</div>


</body>
</html>
